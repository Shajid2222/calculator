<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" name="calculator" id="result" maxlength="10">
        </div>
        <div class="calc-body">
            <div>
                <input type="button" class="boutton" value="C">
                <input type="button" class="boutton" value="+/-">
                <input type="button" class="boutton" value="%">
                <input type="button" class="boutton btn-style" value="/">
            </div>
            <div>
                <input type="button" class="boutton" value="7">
                <input type="button" class="boutton" value="8">
                <input type="button" class="boutton" value="9">
                <input type="button" class="boutton btn-style" value="*">
            </div>
            <div>
                <input type="button" class="boutton" value="4">
                <input type="button" class="boutton" value="5">
                <input type="button" class="boutton" value="6">
                <input type="button" class="boutton btn-style" value="-">
            </div>
            <div>
                <input type="button" class="boutton" value="1">
                <input type="button" class="boutton" value="2">
                <input type="button" class="boutton" value="3">
                <input type="button" class="boutton btn-style" value="+">
            </div>
            <div>
                <input type="button" class="boutton" value="0">
                <input type="button" class="boutton" value=".">
                <input type="button" class="boutton" value="DEL">
                <input type="button" class="boutton" style="background-color: orange;" value="=">
            </div>
        </div>
    </div>
<footer>
    &#169; Shajid Hasan | web developer
</footer>
</body>
</html>
